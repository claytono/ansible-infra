apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:1.5
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 0.5
            memory: 500Mi
        ports:
        - containerPort: 9001
        - containerPort: 1883
        volumeMounts:
        - name: config
          mountPath: /mosquitto/config
          readOnly: true
        - name: passwd
          mountPath: /passwd
          readOnly: true
        - name: data
          mountPath: /mosquitto/data
      volumes:
      - name: config
        configMap:
          name: mosquitto
      - name: passwd
        secret:
          secretName: mosquitto
      - name: data
        persistentVolumeClaim:
          claimName: mosquitto-data
