apiVersion: apps/v1
kind: Deployment
metadata:
  name: netatmo-exporter
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netatmo-exporter
  template:
    metadata:
      name: netatmo-exporter
      labels:
        app: netatmo-exporter
    spec:
      containers:
      - name: netatmp-exporter
        image: dvorak/netatmo-exporter:report-errors
        envFrom:
          - secretRef:
              name: netatmo-exporter
        ports:
        - name: alertmanager
          containerPort: 9093
