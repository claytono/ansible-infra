apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: rclone-sync-timemachine
spec:
  schedule: "0 0/4 * * * "
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: rclone
            command:
              - /run-rclone.sh
              - sync
              - --drive-chunk-size=128M
              - --transfers=2
              - /source
              - gsc:timemachine
              - -v
              - --stats=15s
            image: dvorak/rclone
            imagePullPolicy: Always
            env:
            - name: RCLONE_CONFIG_PASS
              valueFrom:
                secretKeyRef:
                  name: rclone-config-password
                  key: RCLONE_CONFIG_PASS
            - name: PUSH_GATEWAY
              value: https://pushgateway.k.oneill.net
            - name: INSTANCE
              value: timemachine
            volumeMounts:
            - mountPath: /root/.config/rclone
              name: rclone-config
            - mountPath: /source
              name: source
              readOnly: true
          volumes:
          - name: rclone-config
            configMap:
              name: rclone-config
          - nfs:
              server: fs1.oneill.net
              path: /volume1/timemachine
              readOnly: true
            name: source
