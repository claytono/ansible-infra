groups:
  - name: alert.rules
    rules:
      - alert: NodeDown
        expr: up{job="node resources"} == 0
        for: 5m
      - alert: ExporterDown
        expr: up{job!="node resources"} == 0
        for: 15m
      - alert: CO2_PPM_Too_High
        expr: awair_sensor_co2 > 1000
        for: 5m
        annotations:
          message: "Open a window or door!"
      - alert: Netatmo_Battery_Low
        expr: netatmo_sensor_battery_percent < 20
        for: 2h
