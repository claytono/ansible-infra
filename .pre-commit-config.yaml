---
# See https://pre-commit.com/ for documentation
# Enable additional hooks by uncommenting as needed
exclude: (^|/)helm/

repos:
  # --- Core pre-commit hooks (enabled) ---
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-added-large-files
  - id: check-merge-conflict

  # --- yamlfix (YAML formatting) ---
- repo: https://github.com/lyz-code/yamlfix
  rev: 1.17.0
  hooks:
  - id: yamlfix
    args: [-c, .yamlfix.toml]

  # --- Yamllint ---
- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.35.1
  hooks:
  - id: yamllint

  # --- Prettier (JSON, Markdown formatting) ---
- repo: https://github.com/pre-commit/mirrors-prettier
  rev: v3.1.0
  hooks:
  - id: prettier
    types_or: [json, markdown]

  # --- Markdownlint ---
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.45.0
  hooks:
  - id: markdownlint

  # --- ShellCheck ---
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.10.0.1
  hooks:
  - id: shellcheck
    args: [-x]

  # --- shfmt ---
- repo: https://github.com/scop/pre-commit-shfmt
  rev: v3.11.0-1
  hooks:
  - id: shfmt
    args: [-i, '2', -ci]

  # --- kubeconform (Alternative to kubeval) ---
  # - repo: https://github.com/yannh/kubeconform
  #   rev: v0.6.4
  #   hooks:
  #     - id: kubeconform
  #       files: \.(yml|yaml)$

  # --- kube-linter (Kubernetes anti-patterns) ---
  # - repo: https://github.com/stackrox/kube-linter
  #   rev: v0.6.6
  #   hooks:
  #     - id: kube-linter
  #       files: \.(yml|yaml)$

  # --- actionlint (GitHub Actions workflows) ---
- repo: https://github.com/rhysd/actionlint
  rev: v1.7.7
  hooks:
  - id: actionlint
