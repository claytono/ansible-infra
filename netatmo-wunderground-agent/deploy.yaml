apiVersion: apps/v1
kind: Deployment
metadata:
  name: netatmo-wunderground-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netatmo-wunderground-agent
  template:
    metadata:
      name: netatmo-wunderground-agent
      labels:
        app: netatmo-wunderground-agent
    spec:
      containers:
      - name: netatmo-wunderground-agent
        image: brbeaird/netatmo-wunderground-agent
        env:
          - name: netamo_tokenFileDirectory
            value: /data
        envFrom:
          - secretRef:
              name: netatmo-wunderground-agent
        volumeMounts:
        - name: data-volume
          mountPath: /data
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: netatmo-exporter-data
