---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: smokeping
  labels:
    k8s-app: smokeping
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: "smokeping.k.oneill.net"
      http:
        paths:
          - path: /
            backend:
              serviceName: smokeping
              servicePort: 80
